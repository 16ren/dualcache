apply plugin: 'android-library'
apply plugin: 'maven'

artifacts {
    archives file('build/libs/lib.aar')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            // You luckily want that this path leads to my maven hosted here https://github.com/vincentbrison/vb-maven/
            repository(url: "file:../../vb-maven/release/")
            pom.groupId = 'vb.android.library.cache.lib'
            pom.artifactId = 'vbcache'
            pom.version = '0.0.1'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
